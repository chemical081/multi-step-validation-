<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--form2 -->
    <form action="" id="form2">
        <div class="validation">
            <h1>Validation Form</h1> <!--title-->
        </div>

        <div class="email">     <!--for Email-->
            <label for="Email">Email</label>
            <input id="email" type="text" placeholder="Input your Email" required>
            <p class="error">***Invalid Email***</p>
        </div>    
        <div class="password">  <!--for password-->
            <label for="Password">Password</label>
            <input id="password" type="password" placeholder="Input password" required>
            <p class="error">***Invalid Password***</p>

        </div>   
        <div class="confirm_password">  <!--for confirm-password-->
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm-password" type="password" placeholder="Input password again" required>
            <p class="error">***Invalid Password***</p>

        </div>    

        <!--buttons-->
        <div class="buttons">
            <button>Previous</button>
        
            <button type="submit">Next</button>
        </div>

        
    </form>
    <!--end of form2-->

</body>
</html>
