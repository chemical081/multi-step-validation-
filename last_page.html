<body>

    <!--form-->
    <form action="" id="form3">
        <div class="validation">
            <h1>Validation Form</h1>
        </div>

        <div class="username">  <!--username-->
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Input username" required>
            <p class="error">***Invalid username***</p>
        </div>  

        <div class="birth_date"> <!--date of birth-->
            <label for="birth">Date of Birth</label>
            <input id="birthdate" type="date" placeholder="Input your birthdate" required>
            <p class="error">***Invalid username***</p>

        </div> 

        <div class="phone"> <!--Phone number-->
            <label for="number">Phone Number</label>
            <input id="number" type="number" placeholder="Input your Phone Number" required>
            <p class="error">***Invalid number***</p>

        </div>    
         
        <!--buttons-->
        <div class="buttons">
            <a href="second_page.html" type="button" class="next_button">
                <i class="fa-solid fa-arrow-left fa-2x"></i>
            </a>
       
            <button type="submit" >Finish</button>
        </div>

    </form>

    <!--end of form3-->
